name: proxy_setting
description: Flutter plugin for detect proxy setting
repository: https://github.com/ueki-tomohiro/proxy_setting
version: 0.0.0

environment:
  sdk: ">=2.14.0 <3.0.0"
  flutter: ">=2.5.0"

flutter:
  plugin:
    platforms:
      macos:
        default_package: proxy_setting_macos
      windows:
        default_package: proxy_setting_windows

dependencies:
  flutter:
    sdk: flutter
  proxy_setting_macos:  ^0.0.0
  proxy_setting_platform_interface:  ^0.0.0
  proxy_setting_windows: ^0.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  plugin_platform_interface: ^2.0.0
  test: ^1.16.3
